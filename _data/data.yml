career-profile:
  title: Career Profile
  summary: |
    Senior Developer and Architect with experience in leading projects, designing <b>architectural solutions</b> in the banking IT sector.

    I have started as Developer working with <b>Web Development</b> and <b>Microservices</b> in areas such as Home Banking and Digital product sales.

    Proving my <b>Technical and Team leading</b> quality I have managed design and release of <b>Fullstack</b> projects from scratch as well as <b>application maintenance</b> and the evolution of existing assets based also on <b>Legacy technology and Architecture</b>.

    In the last year I have moved from a cross Technical / Management role to an <b>Architect role</b>, aiming to deepening my technical knowledge. I've designed various architectural solutions for <b>FullStack Web Projects</b>, <b>Backend with Microservices</b>, <b>Batch processing</b> and <b>Data ingestion / Streaming</b> both in Cloud and On-premises infrastructure.

